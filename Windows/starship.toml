# ~/.config/starship.toml

format = '''
[╭╴](238)$os$username$hostname$directory$git_branch$git_status$git_commit$rust$python$dotnet $battery
[╰─](238)$character '''

right_format = '''$memory_usage'''

[character]
error_symbol = "[─](bold #B4261A)"
success_symbol = "[─](238)"

[os]
format = "[$symbol]($style) "
style = "bold white"
disabled = false

[os.symbols]
Arch = "🎗️"
EndeavourOS = "🚀"
Linux = "🐧"
Macos = "🍎"
NixOS = "❄️"
Ubuntu = "🎯"
Unknown = "❓"
Windows = "🪟"

[battery]
format = '\[[$symbol$percentage]($style)\]'
full_symbol = '🔋 '
charging_symbol = '⚡ '
discharging_symbol = '💀 '

[[battery.display]]
threshold = 100
style = "bold red"

[cmd_duration]
format = " took [$duration]($style)"
min_time = 10_000  # Show command duration over 10,000 milliseconds (=10 sec)

[directory]
format = "[$path]($style)[$lock_symbol]($lock_style) "
style = "#ffbf67"
repo_root_style = "#ff7bb4"
truncation_length = 3
truncation_symbol = "…/"
home_symbol = "🏠 ~"
read_only = ' 🔒 '

[git_branch]
format = '\[[$symbol$branch]($style)\]'
symbol = '🌱 '
truncation_length = 4
truncation_symbol = '…/'
style = 'bold #f14e32'

[git_status]
conflicted = '🚩'
ahead = '🏎💨 ${count}'
behind = '😰 ${count}'
diverged = '😵⇡${ahead_count}⇣${behind_count}'
up_to_date = '✅'
untracked = '🤷'
stashed = '📦'
modified = '📝'
staged = '[++\($count\)](green)'
renamed = '👅'
deleted = '🗑'

[git_commit]
commit_hash_length = 8
tag_symbol = "🔖 "
style = "bold white"

[hostname]
ssh_only = true
format = " [$ssh_sybol$hostname]($style) at "
style = "bold #bb7dfb"
disabled = false

[username]
style_user = "bold #bb7dfb"
style_root = "bold black"
format = "[$user]($style) on"
show_always = false

[memory_usage]
format = '[$symbol \[$ram ~ $ram_pct\]]($style) '
threshold = 0
symbol = "🐏"
style = 'bold #459c50'
disabled = false

[python]
format = '\[[$symbol](bold #f7cb3f)[$version](bold #366c9c)\]'

[rust]
format = '\[[$symbol$version]($style)\]'
style = "bold #ac340f"

[dotnet]
format = '\[[$symbol$version]($style)\]'
style = "bold #5027d5"
version_format = '${raw}'
symbol = "🥅 "
heuristic = false

